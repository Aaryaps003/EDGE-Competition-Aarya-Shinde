server.port=8080
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=electionDB

# Optional: quieter logs
logging.level.org.springframework.web=INFO
logging.level.org.springframework.messaging=INFO


# Tell Spring Boot how to connect to your MongoDB
# (This connects to a database named "electiondb" on your local machine)
spring.data.mongodb.uri=mongodb://localhost:27017/electiondb